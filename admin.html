<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Panel de Administración</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Tus estilos actuales */
    .btn-cerrar-sesion {
      display: inline-block;
      margin-bottom: 20px;
      background: #aad4ff;
      color: #003366;
      padding: 8px 15px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
    }
    .btn-cerrar-sesion:hover {
      background: #8bbde6;
      color: #001F4D;
    }
    .seccion-quejas {
      margin-bottom: 30px;
    }
    .seccion-quejas h2 {
      border-bottom: 2px solid #aad4ff;
      padding-bottom: 5px;
      margin-bottom: 15px;
      color: #aad4ff;
    }
    .categoria {
      font-weight: bold;
      font-size: 15px;
      margin-bottom: 5px;
      color: #aad4ff;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #003366;
      color: #fff;
      margin-bottom: 10px;
    }
    th, td {
      border: 1px solid #aad4ff;
      padding: 6px;
      vertical-align: top;
      font-size: 14px;
    }
    button.guardar {
      background-color: #aad4ff;
      border: none;
      color: #003366;
      padding: 5px 10px;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 5px;
    }
    button.guardar:hover {
      background-color: #8bbde6;
    }
    tr.violencia {
      background-color: #ff6666;
      color: #000;
    }

    /* Nuevo: detalles de la queja */
    #detalleQueja {
      display: none;
      background: #002a55;
      color: #aad4ff;
      padding: 15px;
      border-radius: 8px;
      margin-top: 30px;
    }
    #detalleQueja label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    #detalleQueja input[type="text"],
    #detalleQueja select,
    #detalleQueja textarea {
      width: 100%;
      padding: 6px;
      border-radius: 5px;
      border: none;
      background: #002a55;
      color: #aad4ff;
      font-size: 14px;
      resize: vertical;
      margin-top: 4px;
    }
    #detalleQueja button {
      margin-top: 15px;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo-container">
      <img src="logo.jpg" alt="Logo" />
    </div>

    <h1>Panel de Administración</h1>

    <a href="index.html" class="btn-cerrar-sesion">Cerrar Sesión</a>

    <div id="contenidoAdmin"></div>

    <!-- Contenedor para detalles y edición -->
    <div id="detalleQueja">
      <h2>Detalle de la Queja <span id="folioDetalle"></span></h2>
      <p><strong>Categoría:</strong> <span id="categoriaDetalle"></span></p>
      <p><strong>Fecha:</strong> <span id="fechaDetalle"></span></p>
      <p><strong>Descripción:</strong></p>
      <p id="descripcionDetalle" style="background:#003366; padding:10px; border-radius:5px;"></p>

      <label for="nombreDetalle">Nombre:</label>
      <input type="text" id="nombreDetalle" />

      <label for="estatusDetalle">Estatus:</label>
      <select id="estatusDetalle">
        <option value="Pendiente de revisión">Pendiente de revisión</option>
        <option value="En revisión">En revisión</option>
        <option value="Finalizada">Finalizada</option>
      </select>

      <label for="comentariosDetalle">Comentarios:</label>
      <textarea id="comentariosDetalle" rows="4"></textarea>

      <button id="btnGuardarDetalle" class="guardar">Guardar Cambios</button>
      <button id="btnCerrarDetalle" class="guardar" style="background:#888; color:#eee;">Cerrar</button>
    </div>
  </div>

  <footer>
    <a href="aviso.html" target="_blank">Aviso de Privacidad</a>
  </footer>

  <script src="admin.js"></script>
</body>
</html>
